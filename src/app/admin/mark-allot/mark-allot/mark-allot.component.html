<section class="content">
    <div class="content-block">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive">
                            <!-- header section -->
                            <div class="materialTableHeader">
                                <div class="row">
                                    <div class="col-sm-12 heading-adding-button">
                                        <form class="register-form" [formGroup]="addForm">
                                            <div class="row">
                                                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-2">
                                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                                        <mat-label>Class</mat-label>
                                                        <mat-select formControlName="class_id" (selectionChange)="onClassSelectionChange()">
                                                            <mat-option *ngFor="let class of dataDS" [value]="class.id">
                                                                {{ class.class_name }}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-2">
                                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                                        <mat-label>Subject</mat-label>
                                                        <mat-select formControlName="subject_id">
                                                            <mat-option *ngFor="let subject of filteredSubject" [value]="subject.id">
                                                                {{ subject.subject_name }}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-2">
                                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                                        <mat-label>Exam</mat-label>
                                                        <mat-select formControlName="exam_id">
                                                            <mat-option *ngFor="let exam of filteredExam" [value]="exam.id">
                                                                {{ exam.exam_name }}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-2 m-t-10">
                                                    <button class="btn-space mark-allotment" mat-raised-button color="primary" (click)="getMarkAllotmentList()">Get</button>
                                                    <button class="btn-space mark-allotment" mat-raised-button color="primary" (click)="navigateToAddMark()">Add</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
