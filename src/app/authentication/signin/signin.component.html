<div class="auth-container">
    <div class="row auth-main">
        <div class="col-sm-12 px-0 d-none d-sm-block">
            <div class="left-img login-background-img">
                <div class="col-sm-4 auth-form-section log-form">
                    <div class="form-section log-form-text">
                        <div class="auth-wrapper">
                            <div class="login-log">
                                <img src="/assets/images/pages/wisemindz_logo2.png" alt="img" class="login-logo-front" />
                            </div>
                            <h2 class="login-title" style="margin:20px 0px;">Sign in</h2>
                            <form class="validate-form"
                                [formGroup]="authForm" 
                                (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                        <mat-form-field class="example-full-width"     appearance="outline">
                                            <mat-label>Username</mat-label>
                                            <input matInput formControlName="email_id" />
                                            <mat-icon matSuffix>face</mat-icon>
                                            <mat-error
                                             *ngIf="authForm.get('email_id').hasError('required')">
                                                Email is required
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Password</mat-label>
                                            <input matInput [type]="hide ? 'password' : 'text'"   formControlName="password">
                                            <a class="show-pwd-icon" 
                                               href="#" onClick="return false;" 
                                               matSuffix (click)="hide = !hide"
                                               [attr.aria-label]="'Hide password'" 
                                               [attr.aria-pressed]="hide">
                                                <mat-icon>
                                                {{hide ? 'visibility_off' : 'visibility'}}
                                                </mat-icon>
                                            </a>
                                            <mat-error 
                                              *ngIf="authForm.get('password').hasError('required')">
                                                Password is required
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-5">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="">   Remember me
                                        <span class="form-check-sign">
                                            <span class="check"></span>
                                        </span>
                                        </label>
                                    </div>
                                    <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
                                </div>
                                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                                <div class="container-auth-form-btn">
                                    <div style="text-align:center">
                                        <button mat-raised-button color="primary"  
                                        [class.auth-spinner]="loading" [disabled]="loading"
                                        class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Login</button>
                                    </div>
                                </div>
                            </form>
                           <div class="text-center" style="margin:20px; ">Designed & Developed by  <a href="https://amikasoftwares.com/" target="_blank">Amika Softwares</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
