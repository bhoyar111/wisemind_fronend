<div class="auth-container">
    <div class="row auth-main">
      <div class="col-sm-12 px-0 d-none d-sm-block">
        <div class="left-img login-background-img">
          <div class="col-sm-4 auth-form-section log-form">
            <div class="form-section log-form-text">
              <div class="auth-wrapper">
                <h2 class="welcome-msg"> Reset Password </h2>
                <p class="auth-signup-text text-muted ">Let Us Help You</p>
                <form class="validate-form">
                  <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                      <span class="error-subheader2 p-t-20 p-b-15 log-form-text">
                        Enter your New Password
                      </span>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>New Password</mat-label>
                        <input matInput formControlName="password" required>
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-error>
                          Please enter a valid email address
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="container-auth-form-btn mt-5">
                    <button mat-flat-button color="primary" type="submit">
                      Reset My Password
                    </button>
                  </div>
                  <div class="w-full p-t-25 text-center">
                    <div>
                      <a routerLink="/authentication/signin" class="txt1">
                        Login?
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
